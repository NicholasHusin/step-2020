<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playlist</title>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="scripts/playlist.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-options" aria-controls="navbar-options" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-options">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/index.html">Home</a>
            <a class="nav-item nav-link active" href="#">Playlist</a>
            <a class="nav-item nav-link" href="/library.html">Library</a>
          </div>
        </div>
      </nav>

      <br/>
      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">
          $ (cd ~/playlist/classical && mpv -vo=tct *.webm > /dev/null 2>&1)
        </div>
        <div class="card-body">
          <p class="card-text">
          <button onClick="playVideo('rEGOihjqO9w')" class="btn btn-link classical">rachmaninoff_piano_concerto_2.webm</button><br>
          <button onClick="playVideo('GEdiAcu6sHQ')" class="btn btn-link classical">rachmaninoff_piano_concerto_3.webm</button><br>
          <button onClick="playVideo('c33q87s03h4')" class="btn btn-link classical">rhapsody_on_a_theme_of_paganini.webm</button><br>
          <button onClick="playVideo('J0w0t4Qn6LY')" class="btn btn-link classical">sibelius_violin_concerto.webm</button><br>
          <button onClick="playVideo('hkVrhll9VBA')" class="btn btn-link classical">la_valse.webm</button><br>
          <button onClick="playVideo('DsVTDhJh8nM')" class="btn btn-link classical">shostakovich_piano_trio_2.webm</button><br>
          <button onClick="playVideo('AVpnr8dI_50')" class="btn btn-link classical">prokofiev_toccata.webm</button><br>
          <button onClick="playVideo('Il95HXvCdH4')" class="btn btn-link classical">prokofiev_piano_concerto_2.webm</button><br>
          <button onClick="playVideo('JS91p-vmSf0')" class="btn btn-link classical">erlkonig.webm</button><br>
          <button onClick="playVideo('KDJ6Wbzgy3E')" class="btn btn-link classical">bruch_violin_concerto_1.webm</button><br>
          <button onClick="playVideo('YoqQ_NnHwg4')" class="btn btn-link classical">bartok_piano_concerto_1.webm</button><br>
          <br><button onClick="clickRandomLink('classical')" class="btn btn-primary">Play Random Music From This Section</button><br>
          </p>
        </div>
      </div>

      <br/>
      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">
          $ (cd ~/playlist/musical && mpv -vo=tct *.webm > /dev/null 2>&1)
        </div>
        <div class="card-body">
          <p class="card-text">
          <button onClick="playVideo('Ic7NqP_YGlg')" class="btn btn-link musical">my_shot.webm</button><br>
          <button onClick="playVideo('DPgE7PNzXag')" class="btn btn-link musical">non_stop.webm</button><br>
          <button onClick="playVideo('g0BVfBwVqFo')" class="btn btn-link musical">in_the_heights.webm</button><br>
          <button onClick="playVideo('algPGuTYhbo')" class="btn btn-link musical">mein_herr.webm</button><br>
          <button onClick="playVideo('_2PGpzq7SVQ')" class="btn btn-link musical">cabaret.webm</button><br>
          <br><button onClick="clickRandomLink('musical')" class="btn btn-primary">Play Random Music From This Section</button><br>
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="animate__animated animate__fadeIn">
        <br/>
        <hr/>
        <center>
          <a class="fa fa-github" href="https://github.com/Nicholas2750"></a>
          <a class="fa fa-linkedin" href="https://linkedin.com/in/Nicholas2750"></a>

        </center>
        <br/>
      </div>

    </div>
  </body>
</html>
